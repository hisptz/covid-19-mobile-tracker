<ion-header>
    <ion-toolbar [color]="(colorSettings$ | async).colorAttributes.main" mode="md">
        <div class="organisation-unit-deatils animated fadeIn">
            <span [translate]="'Organisation unit selection'"></span>
        </div>
        <ion-buttons slot="end">
            <ion-button (click)="openOrganisationUnitSetSearchModal()">
                <ion-icon name="search"></ion-icon>
            </ion-button>
            <ion-button (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="isLoading">
        <app-progress-bar [color]="(colorSettings$ | async).colorAttributes.secondary" [isIndeterminateProcess]="true" [processMessage]="''">
        </app-progress-bar>
    </div>
    <div *ngIf="!isLoading">
        <div *ngFor="let organisationUnit of organisationUnits; trackBy: trackByFn">
            <app-organisation-unit-tree (selectOrganisationUnit)="onSelectOrganisationUnit($event)" [selectedOrganisayionUnitIds]="selectedOrganisayionUnitIds" [isOrganisationUnitToggled]="isOrganisationUnitToggled" [organisationUnit]="organisationUnit"></app-organisation-unit-tree>
        </div>
    </div>
</ion-content>
