<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="chw-selection-block">
    <ion-col size="10">
      <ion-item color="primary" class="selector-item-value" [routerLink]="['/org-unit-selection']">
        <ion-text>Select Area</ion-text>
        <ion-icon slot="end" name="add-circle"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list class="ion-padding-top">
    <ion-item [routerLink]="['/tracked-entity-list']">
      <ion-avatar slot="start" *ngIf="false">
        <img src="assets/icon/rumor.png">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-padding-bottom">Rumor Tracing</h2>
        <p>34 Rumors</p>
      </ion-label>
      <ion-icon color="success" name="sync"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/tracked-entity-list']">
      <ion-avatar slot="start" *ngIf="false">
        <img src="assets/icon/rumor.png">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-padding-bottom">Suspect followup and contact tracing</h2>
        <p>34 Suspects, 100 Contacts</p>
      </ion-label>
      <ion-icon color="warning" name="alert-circle"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
