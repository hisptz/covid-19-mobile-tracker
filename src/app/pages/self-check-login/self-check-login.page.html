<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>COVID Tracker</ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="start" name="globe-outline"></ion-icon>
      <ion-label>English</ion-label>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding" [color]="'primary'">
  <div class="login-content">
    <h2>Hello,</h2>
    <h3>Enter Reference Number to continue where you left</h3>
    <app-text-input [dataElementId]="'id'" [categoryOptionComboId]="'login'" (change)="updateValue($event)"
      [placeholder]="'REFERENCE NUMBER'" [valueType]="'TEXT'">
    </app-text-input>
    <h2 class="ion-text-center ion-padding">OR</h2>
    <ion-button [routerLink]="['/self-check']" class="ion-margin-top" expand="block" size="large" shape="round"
      color="secondary">
      Continue to self check
    </ion-button>
  </div>
</ion-content>
