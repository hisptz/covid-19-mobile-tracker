<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{(currentProgram$ | async)?.displayName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  *ngIf="{program: currentProgram$ | async, organisationUnit: currentOrganisationUnit$ | async} as currentParameters">
  <ion-list class="ion-padding-top">
    <ion-item [routerLink]="['/tracked-entity']">
      <ion-avatar slot="start" *ngIf="false">
        <img src="assets/icon/rumor.png">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-padding-bottom">243040405-COVID</h2>
        <p>34 Contacts</p>
      </ion-label>
      <ion-icon color="success" name="sync"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/tracked-entity']">
      <ion-avatar slot="start" *ngIf="false">
        <img src="assets/icon/rumor.png">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-padding-bottom">243040405-COVID</h2>
        <p>34 Contacts</p>
      </ion-label>
      <ion-icon color="warning" name="alert-circle"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddTrackedEntityInstance($event, currentParameters)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
