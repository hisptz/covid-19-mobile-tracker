<ion-content class="ion-padding-top">
  <div *ngIf="isLoading"> 
    <app-metadata-sync [showSlides]="showSlides" [overAllMessage]="overAllMessage" [shouldOverrideOverAllMessages]="shouldOverrideOverAllMessages" [currentUser]="currentUser" (updateCurrentUser)="onUpdateCurrentUser($event)" (failOnLogin)="onFailLogin($event)" (successOnLoginAndSyncMetadata)="onSuccessLogin($event)"  [showPercentage]="showPercentage"></app-metadata-sync>
  </div>
</ion-content>
