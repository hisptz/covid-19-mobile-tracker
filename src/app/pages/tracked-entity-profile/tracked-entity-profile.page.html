<ion-content>
  <ion-row *ngIf="currentTrackedEntityInstance$ | async as trackedEntityInstance">
    <ion-col>
      <div *ngFor="let attribute of attributesToDisplay">
        <p> {{ attribute.name }} : {{ trackedEntityInstance[attribute.id] || "" }}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
