<ion-row>
    <ion-col>
        <ion-list>
            <ion-radio-group>
                <ion-list-header>
                    <ion-label>{{label | translate}}</ion-label>
                </ion-list-header>
                <ion-item *ngFor="let option of options">
                    <ion-label>{{option.name}}</ion-label>
                    <ion-radio slot="start" [name]="fieldId" [value]="option.code" [disabled]="lockingFieldStatus"
                        (ionFocus)="saveValue(option.code)">
                    </ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </ion-col>
</ion-row>
