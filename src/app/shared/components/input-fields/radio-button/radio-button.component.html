<ion-row>
    <ion-col class="ion-padding-top ion-padding-bottom">
        <div>
            <label class="radio inline" *ngFor="let option of options">
        <input
          [disabled]="lockingFieldStatus"
          type="radio"
          value="{{ option.code }}"
          name="{{ fieldId }}"
          (change)="saveValue()"
          [(ngModel)]="dataModal[fieldId]"
        />
        <span [translate]="option.name"></span>
      </label>
        </div>
    </ion-col>
    <ion-col size="auto" class="ion-no-padding">
        <div class="ion-float-right">
            <ion-button class="clear-button ion-no-padding"  fill="clear" [disabled]="dataModal[fieldId] == '' || isTrashButtonDisabled" (click)="clearInput()">
                <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
        </div>
    </ion-col>
</ion-row>
