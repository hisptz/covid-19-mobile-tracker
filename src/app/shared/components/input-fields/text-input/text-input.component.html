<ion-row>
    <ion-col>
        <div *ngIf="updateOnChangeValue">
            <div *ngIf="valueType === 'LONG_TEXT'">
                <ion-item lines="none">
                    <ion-textarea [readonly]="lockingFieldStatus" (ionChange)="updateTextInputValue()" [(ngModel)]="inputFieldValue">
                    </ion-textarea>
                </ion-item>
            </div>
            <div *ngIf="valueType === 'TEXT'">
                <ion-item lines="none">
                    <ion-input [readonly]="lockingFieldStatus" type="text" placeholder="{{ placeholder | translate }}" (ionChange)="updateTextInputValue()" [(ngModel)]="inputFieldValue"></ion-input>
                </ion-item>
            </div>
        </div>
        <div *ngIf="!updateOnChangeValue">
            <div *ngIf="valueType === 'LONG_TEXT'">
                <ion-item lines="none">
                    <ion-textarea [readonly]="lockingFieldStatus" (ionBlur)="updateTextInputValue()" [(ngModel)]="inputFieldValue">
                    </ion-textarea>
                </ion-item>
            </div>
            <div *ngIf="valueType === 'TEXT'">
                <ion-item lines="none">
                    <ion-input [readonly]="lockingFieldStatus" type="text" placeholder="{{ placeholder | translate }}" (ionBlur)="updateTextInputValue()" [(ngModel)]="inputFieldValue"></ion-input>
                </ion-item>
            </div>
        </div>
    </ion-col>
    <ion-col size="auto" *ngIf="showBarcodeScanner">
        <div class="ion-float-right">
            <app-barcode-input [lockingFieldStatus]="lockingFieldStatus" [barcodeSettings]="barcodeSettings" (barcodeReaderChange)="onChangeBarcodeReader($event)">
            </app-barcode-input>
        </div>
    </ion-col>
</ion-row>
