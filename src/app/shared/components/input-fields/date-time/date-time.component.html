<ion-row>
    <ion-col>
        <div (click)="showDateTimePicker()" [ngClass]="
        !withoutHorizontalPadding
          ? 'item-card-input'
          : 'item-card-without-horizontal-padding'
      ">
            <span *ngIf="inputValue && inputValue != ''" class="ion-padding-left">
        {{ inputValue }}
      </span>
            <span *ngIf="!(inputValue && inputValue != '')">
        {{ defaultLabel }}
      </span>
        </div>
    </ion-col>
    <ion-col size="auto" class="ion-no-padding">
        <div class="ion-float-right">
            <ion-button class="clear-button ion-no-padding" fill="clear" (click)="clearInput()">
                <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
        </div>
    </ion-col>
</ion-row>
