<div *ngIf="!isLoading && dataElement" class="ion-padding-top">
    <!-- <div (click)="showTooltips()" class="inputLabel">
        {{ fieldLabelKey }}
        <span *ngIf="mandatory" class="required">&nbsp;*</span>
        <span *ngIf="dataElement.description">&nbsp;&nbsp;
      <ion-icon color="icon-color" name="help-circle"></ion-icon>
    </span>
    </div> -->
    <div *ngIf="dataElement.optionSet"
        [ngClass]="(dataValuesSavingStatusClass[dataElement.id +'-dataElement'])?dataValuesSavingStatusClass[dataElement.id +'-dataElement']:'input-field-container'">
        <app-option-set-input [dataEntrySettings]="dataEntrySettings" (change)="updateValue($event)"
            [dataElementId]="dataElement.id" [categoryOptionComboId]="'dataElement'" [data]="data"
            [options]="dataElement.optionSet.options" [label]="fieldLabelKey">
        </app-option-set-input>
    </div>
    <div *ngIf="!dataElement.optionSet"
        [ngClass]="(dataValuesSavingStatusClass[dataElement.id +'-dataElement'])?dataValuesSavingStatusClass[dataElement.id +'-dataElement']:'input-field-container'">
        <div *ngIf="textInputField.indexOf(dataElement.valueType) > -1">
            <app-text-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data" [barcodeSettings]="barcodeSettings"
                [valueType]="dataElement.valueType" [label]="fieldLabelKey">
            </app-text-input>
        </div>
        <div *ngIf="numericalInputField.indexOf(dataElement.valueType) > -1">
            <app-numerical-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data" [barcodeSettings]="barcodeSettings"
                [valueType]="dataElement.valueType" [label]="fieldLabelKey">
            </app-numerical-input>
        </div>
        <div
            *ngIf="dataElement.valueType === 'DATE' || dataElement.valueType === 'DATETIME' || dataElement.valueType === 'TIME' ">
            <app-date-input (change)="updateValue($event)" [valueType]="dataElement.valueType"
                [dataElementId]="dataElement.id" [label]="fieldLabelKey" [categoryOptionComboId]="'dataElement'"
                [data]="data">
            </app-date-input>
        </div>
        <div *ngIf="dataElement.valueType === 'TRUE_ONLY'">
            <app-true-only-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data" [label]="fieldLabelKey">
            </app-true-only-input>
        </div>
        <div *ngIf="dataElement.valueType === 'AGE'">
            <app-age-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data" [label]="fieldLabelKey">
            </app-age-input>
        </div>
        <div *ngIf="dataElement.valueType === 'BOOLEAN'">
            <app-boolean-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data">
            </app-boolean-input>
        </div>
        <div *ngIf="dataElement.valueType === 'COORDINATE'">
            <app-coordinate-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data">
            </app-coordinate-input>
        </div>
        <div *ngIf="dataElement.valueType === 'ORGANISATION_UNIT'">
            <app-organisation-unit-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data">
            </app-organisation-unit-input>
        </div>
        <div *ngIf="dataElement.valueType === 'UNIT_INTERVAL'">
            <app-unit-interval-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data">
            </app-unit-interval-input>
        </div>
        <div *ngIf="dataElement.valueType === 'PERCENTAGE'">
            <app-percentage-input (change)="updateValue($event)" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data">
            </app-percentage-input>
        </div>
        <div *ngIf="dataElement.valueType === 'EMAIL'">
            <app-email-input (change)="updateValue($event)"
                [(dataValuesSavingStatusClass)]="dataElementsSavingStatusClass" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data">
            </app-email-input>
        </div>
        <div *ngIf="dataElement.valueType === 'PHONE_NUMBER'">
            <app-phone-number-input (change)="updateValue($event)"
                [(dataValuesSavingStatusClass)]="dataElementsSavingStatusClass" [dataElementId]="dataElement.id"
                [categoryOptionComboId]="'dataElement'" [data]="data" [label]="fieldLabelKey">
            </app-phone-number-input>
        </div>

        <div *ngIf="supportValueTypes.indexOf(dataElement.valueType) === -1">
            <div padding>
                Currently
                '{{ dataElement && dataElement.valueType? dataElement.valueType.toLocaleLowerCase().replace('/_/g',' ') : "Unknown"}}'
                as value type is not supported
            </div>
        </div>
    </div>
</div>
