<div class='container'>
  <div class='top-layer'>
    <div class="process-message-percentage-container" (click)="onCancelProgress()">
      <div class="progress-message">
        <ion-label>
          <span *ngIf="showLoader">
            <ion-spinner name="dots" [color]="color" *ngIf="progressPercentage < 100"></ion-spinner>
            <ion-icon slot="start" name="done-all" [color]="color" *ngIf="progressPercentage >= 100"></ion-icon>
          </span>
          <span [translate]="processMessage"></span>
        </ion-label>
      </div>
      <div class="progress-percentage" *ngIf="showPercentage">
        <div class="text-end">
          {{ progressPercentage }} %
          <ion-icon *ngIf="showCancelButton" name="close" color="danger"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="isIndeterminateProcess"></div>
    <div *ngIf="!isIndeterminateProcess"></div>
    <ion-progress-bar buffer="{{ progressPercentage/100 }}"
      [type]="isIndeterminateProcess ? 'indeterminate' :  'determinate'" [color]="color"></ion-progress-bar>
  </div>
</div>
